<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Document</title>
      <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <div id="images">
      
      
      <div class="image" id="img-heart">
        <div class="heart">
        </div>
      </div>
      
      
      
      <div class="image" id="img-penguin">
        <div class="penguin">
          <div class="head">
            <div class="face-left">
              <div class="eye-left">
                <div class="sparkle-left"></div>
              </div>
            </div>
            <div class="cheek-left"></div>
            <div class="beak-top"></div>
            <div class="beak-bottom"></div>
            <div class="cheek-right"></div>
            <div class="face-right">
              <div class="eye-right">
                <div class="sparkle-right"></div>
              </div>
            </div>
          </div>
          <div class="body">
            <div class="hand-left"></div>
            <div class="tummy"></div>
            <div class="hand-right"></div>
            <div class="foot-left"></div>
            <div class="foot-right"></div>
          </div>
        </div>
      </div>
      
      
      
      <div class="image" id="img-sunflower">
        <div class="sunflower">
          
          <div class="center">
            <div class="center2"></div>
            <div class="petal1"></div>
            <div class="petal2"></div>
            <div class="petal3"></div>
            <div class="petal4"></div>
            <div class="petal5"></div>
            <div class="petal6"></div>
            <div class="petal7"></div>
            <div class="petal8"></div>
            <div class="petal9"></div>
            <div class="petal10"></div>
            <div class="petal11"></div>
            <div class="petal12"></div>
          </div>
          
          <div class="stalk">
            <div class="leaf1"></div>
            <div class="leaf2"></div>
          </div>
  
        </div>
      </div>
      
      <div class="image" id="img-tiger">
        <div class="tiger">
          
          <div class="ear-left">
            <div class="ear-inner"></div>
          </div>
          <div class="ear-right">
            <div class="ear-inner"></div>
          </div>
          
          <div class="head">
            
            <div class="eye-left">
              <div class="pupil-left"></div>
            </div>
            <div class="eye-right">
              <div class="pupil-right"></div>
            </div>
            
            <div class="nose">
              <div class="mouth-left">
                <div class="tooth-left"></div>
              </div>
              <div class="mouth-right">
                <div class="tooth-right"></div>
              </div>
            </div>
            
            <div class="stripe-main">
              <div class="stripe-main-point1"></div>
              <div class="stripe-main-point2"></div>
            </div>
            <div class="stripe1-left"></div>
            <div class="stripe1-right"></div>
            <div class="stripe2-left"></div>
            <div class="stripe2-right"></div>
            <div class="stripe3-left"></div>
            <div class="stripe3-right"></div>
          </div>
          
        </div>
      </div>
      
    </div>
  </body>

</html>
